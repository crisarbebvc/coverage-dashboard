<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coverage Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    h1 { color: #333; }
    .project { margin-bottom: 40px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    canvas { max-width: 500px; }
  </style>
</head>
<body>
  <h1>üìä Code Coverage Dashboard</h1>

  <div class="project" id="project-a">
    <h2>üêç Project A (Python)</h2>
    <p><a href="data/project-a/coverage.xml" target="_blank">Ver cobertura completa</a></p>
    <canvas id="chart-a"></canvas>
  </div>

  <div class="project" id="project-b">
    <h2>üü¶ Project B (Node.js)</h2>
    <p><a href="data/project-b/lcov.info" target="_blank">Ver cobertura completa</a></p>
    <canvas id="chart-b"></canvas>
  </div>

  <script>
    async function loadCoverageXML(url) {
      const res = await fetch(url);
      const text = await res.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "application/xml");
      const metrics = xml.querySelector("coverage")?.getAttribute("line-rate");
      if (!metrics) return [0, 100];
      const covered = parseFloat(metrics) * 100;
      return [Math.round(covered), Math.round(100 - covered)];
    }

    async function loadLCOV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split('\n');
      let total = 0, covered = 0;
      for (const line of lines) {
        if (line.startsWith("DA:")) {
          total++;
          if (parseInt(line.split(",")[1]) > 0) covered++;
        }
      }
      const coverage = total === 0 ? 0 : (covered / total) * 100;
      return [Math.round(coverage), Math.round(100 - coverage)];
    }

    async function renderCharts() {
      const [aCovered, aMissed] = await loadCoverageXML("data/project-a/coverage.xml");
      const [bCovered, bMissed] = await loadLCOV("data/project-b/lcov.info");

      new Chart(document.getElementById('chart-a'), {
        type: 'doughnut',
        data: {
          labels: ['Covered', 'Missed'],
          datasets: [{
            data: [aCovered, aMissed],
            backgroundColor: ['#4CAF50', '#F44336']
          }]
        },
        options: { responsive: true }
      });

      new Chart(document.getElementById('chart-b'), {
        type: 'doughnut',
        data: {
          labels: ['Covered', 'Missed'],
          datasets: [{
            data: [bCovered, bMissed],
            backgroundColor: ['#2196F3', '#FF9800']
          }]
        },
        options: { responsive: true }
      });
    }

    renderCharts();
  </script>
</body>
</html>
